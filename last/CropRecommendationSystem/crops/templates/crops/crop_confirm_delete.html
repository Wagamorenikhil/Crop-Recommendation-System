<!DOCTYPE html>
<html>
<head>
    <title>Delete Crop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0; /* Silver background color */
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete {{ crop.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a class="back-link" href="{% url 'season_detail' crop.season.id %}">Back to crops</a>
</body>
</html>
